    <style>
        /* 你的CSS代码 */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('img/bj.gif') no-repeat center center/cover;
            z-index: -1;
        }

        .content {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.7);
            flex-direction: column;
        }

        .button, .subtitle-button, .additional-text {
            background: linear-gradient(45deg, red, yellow, green, cyan, blue, violet);
            background-size: 400% 400%;
            animation: gradient 10s ease infinite;
            border: none;
            color: white;
            cursor: pointer;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.7);
            transition: transform 0.3s;
            margin: 10px 0;
        }

        .button {
            font-size: 3em;
            font-weight: bold;
            padding: 10px 20px;
        }

        .subtitle-button {
            font-size: 1.5em;
            padding: 5px 15px;
        }

        .additional-text {
            font-size: 1.2em;
            padding: 5px 10px;
        }

        .button:hover, .subtitle-button:hover, .additional-text:hover {
            transform: scale(1.1);
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
</head>
<body>
